<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Sales Form</h2>
<form action="submit_sales.php" method="post">
    <label for="daily_sales">Daily Amount Sold:</label>
    <input type="number" id="daily_sales" name="daily_sales" required>

    <label for="total_remaining">Total Amount Remaining:</label>
    <input type="number" id="total_remaining" name="total_remaining" required>

    <label for="sale_date">Date:</label>
    <input type="date" id="sale_date" name="sale_date" required>

    <label for="sale_time">Time:</label>
    <input type="time" id="sale_time" name="sale_time" required>

    <input type="submit" value="Submit">
</form>
<a href="viewsales.html">View Sales Data</a>
</body>
</html>
